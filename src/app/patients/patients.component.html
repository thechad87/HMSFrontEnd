<app-hamberger-menu></app-hamberger-menu>

<br>
<br>
<br>
<p-toast [showTransitionOptions]="'4ms'"></p-toast>
<p-card header="" [style]="{  width: '90%',
'font-size': '20px',
'text-align': 'center',
color: 'green',
'margin-left':'5.5%',
'margin-right':'5.5%'
}">

<div class="ui-g">
    <div class="ui-g-12">
    <h2 style="font-weight:bold;color: rgb(22, 92, 124); text-align:left"> Patients </h2> 
     
    </div>
    </div>
    <p-table #dt [columns]="cols" [value]="patientdata" selectionMode="single" [(selection)]="selectedpatient" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
            <ng-template pTemplate="caption">
                
             <h2>List of Patients </h2>
             <hr style="backdrop-filter: rgb(22, 92, 124);height:3px;background-color: rgb(22, 92, 124)  ">
            
             <div style="text-align: right">
                    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="50" placeholder="Global Filter"
                        (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:30%" />
                </div>
             
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary" let-rowData>
                <div style="text-align:left">
                    <button type="button" pButton (click)="addtodisplayform()" label="Add"></button>
                </div>
            </ng-template>    
        </p-table>


        <p-dialog header="Appointment" [(visible)]="displayform" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '700px', height: '70%'}">
            <div class="ui-g ui-fluid" *ngIf="car">
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label style="font-weight: bold;">Medications &nbsp;</label>
                    </div>
                    <div class="ui-g-8">
                            <p-dropdown
                            [options]="medication"
                            name="medications"
                            placeholder="Select medications"
                            [(ngModel)]="patientObj.medications"
                            [filter]="true"
                            [style]="{
                              width: '100%',
                              height: '100%',
                              'font-size': '20px'
                            }"
                            [ngStyle]="{ width: '100%', 'font-size': '20px' }"
                            required
                          ></p-dropdown>
                        
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label style="font-weight: bold;">Operation &nbsp;</label>
                    </div>
                    <div class="ui-g-8">
                            <p-dropdown
                            [options]="operation"
                            name="operation"
                            placeholder="Select operation"
                            [(ngModel)]="patientObj.operation"
                            [filter]="true"
                            [style]="{
                              width: '100%',
                              height: '100%',
                              'font-size': '20px'
                            }"
                            [ngStyle]="{ width: '100%', 'font-size': '20px' }"
                            required
                          ></p-dropdown>
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label style="font-weight: bold;">Patient Progress &nbsp;</label>
                    </div>
                    <div class="ui-g-8">
                            <p-dropdown
                            [options]="patientprogress"
                            name="patientProgress"
                            placeholder="Select patientProgress"
                            [(ngModel)]="patientObj.patientProgress"
                            [filter]="true"
                            [style]="{
                              width: '100%',
                              height: '100%',
                              'font-size': '20px'
                            }"
                            [ngStyle]="{ width: '100%', 'font-size': '20px' }"
                            required
                          ></p-dropdown>
                    </div>
                </div>
                <div class="ui-g-12">
                        <div class="ui-g-4">
                            <label style="font-weight: bold;">Personel Details &nbsp;</label>
                        </div>
                        <div class="ui-g-8">
                                <p-dropdown
                                [options]="personeldetails"
                                name="personalDetails"
                                placeholder="Select personalDetails"
                                [(ngModel)]="patientObj.personalDetails"
                                [filter]="true"
                                [style]="{
                                  width: '100%',
                                  height: '100%',
                                  'font-size': '20px'
                                }"
                                [ngStyle]="{ width: '100%', 'font-size': '20px' }"
                                required
                              ></p-dropdown>   
                        </div>
                    </div>
                    <div class="ui-g-12">
                            <div class="ui-g-4">
                                <label style="font-weight: bold;"> Diagnosis &nbsp;</label>
                            </div>
                            <div class="ui-g-8">
                                    <p-dropdown
                                    [options]="Diagnosis"
                                    name="Diagnosis"
                                    placeholder="Select Diagnosis"
                                    [(ngModel)]="patientObj.Diagnosis"
                                    [filter]="true"
                                    [style]="{
                                      width: '100%',
                                      height: '100%',
                                      'font-size': '20px'
                                    }"
                                    [ngStyle]="{ width: '100%', 'font-size': '20px' }"
                                    required
                                  ></p-dropdown>   
                            </div>
                        </div>
              
            </div>
            <p-footer>
                <div class="ui-dialog-buttonpane ui-helper-clearfix">
                    <button type="button" pButton  (click)="deletepatient()" label="Delete"></button>
                    <button type="button" pButton  (click)="savepatients()" label="Save"></button>
                </div>
            </p-footer>
        </p-dialog>
    
           
</p-card>
